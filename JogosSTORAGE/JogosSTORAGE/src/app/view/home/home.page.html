<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title> Biblioteca de Jogos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Título</ion-label>
        <ion-label>Gênero</ion-label>
        <ion-label>Ano</ion-label>
      </ion-item>
    </ion-list>
  <ion-list *ngFor="let jogo of listajogo">
    <ion-item (click)="editarJogo(jogo)">
      <ion-avatar>
        <img src="{{jogo.downloadURL}}" />
      </ion-avatar>
      <ion-label style="margin-left: 5%;">{{jogo.nome}}</ion-label>
      <ion-label style="margin-left: 5%;">{{jogo.genero}}</ion-label>
      <ion-label style="margin-left: 5%;">{{jogo.dataLancamento}}</ion-label>
    </ion-item>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="warning" (click)="navegarCadastro()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
